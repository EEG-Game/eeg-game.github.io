<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EEG Waveform Recognition Trainers</title>
<link rel="stylesheet" href="style/style.css" />
<script type="module" src="src/script.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>EEG Waveform Recognition Trainer</h1>
        <p class="subtitle">Test your knowledge by category: normal awake rhythms, sleep patterns, or abnormal/epileptiform</p>
        <div class="category-picker" id="category-picker">
            <button class="chip active" data-category="normal">Normal (Awake)</button>
            <button class="chip" data-category="sleep">Sleep Patterns</button>
            <button class="chip" data-category="abnormal">Abnormal Patterns</button>
        </div>
    </header>

    <div class="quiz-container">
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="question-counter">
            Question <span id="current-question">1</span> of <span id="total-questions">10</span>
            <span id="category-label" class="ghost"></span>
        </div>

        <h2 id="question-text">Identify this EEG waveform:</h2>

        <div class="eeg-display">
            <canvas class="waveform" id="waveform"></canvas>
        </div>

        <div class="options" id="options-container"></div>

        <div class="wave-info" id="wave-info">
            <h3>About this waveform</h3>
            <p id="wave-description"></p>
        </div>

        <div class="controls">
            <button id="submit-btn">Submit Answer</button>
            <button id="next-btn" style="display:none;">Next Question</button>
        </div>
    </div>

    <div class="results" id="results">
        <h2>Quiz Completed!</h2>
        <div class="score">Your Score: <span id="score-value">0</span>/<span id="total-questions-result">10</span></div>
        <p id="performance-message"></p>
        <button id="restart-btn">Restart Quiz</button>
    </div>
</div>

</body>
</html>
